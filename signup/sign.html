<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <script src="https://kit.fontawesome.com/34085994bd.js" crossorigin="anonymous"></script>   
</head>
<body>
    <div class="container">
       <div class="form-box">
        <h1 id="title">Signup</h1>
      <form>
        <div class="input-group">
            <div class="imput-field" id="name">
                <i class="fa-solid fa-user"></i>
                <input type="User" placeholder="User">
            </div>
            <div class="imput-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="email">
            </div>
            <div class="imput-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="password">
            </div>
            <div class="a">
                <p>Lost Password <a href="#">Click here</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="SignupBtn">Signup</button>
                <button type="button" id="SigninBtn" class="disable">Signin</button>
                
            </div>

        </div>
      </form>
       </div>


    </div>


    <script src="sign.js"></script>
</body>
</html>
